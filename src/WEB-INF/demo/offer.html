<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="./offer.js" defer="defer"></script>
  </head>
  <body>
    <h1>Offer side</h1>
    <div>
      <h2>1. make offer</h2>
      <div>
        <button id="make">make</button>
        (then wait a minute...)
      </div>
      <textarea id="offer" rows="20" cols="80"></textarea>
      <p><button id="copy">copy</button> the SDP offer to answer side </p>
    </div>
    <hr />
    <div>
      <h2>4. receive answer</h2>
      <p>paste  the SDP answer from answer side</p>
      <textarea id="answer" rows="20" cols="80"></textarea>
      <div>
        <button id="accept">accept</button>
      </div>
    </div>
    <hr />
    <div>
      <h2>5. Talk each other</h2>
      <div>
        <input id="message" type="text" /> <button id="send">send</button>
      </div>
      <textarea id="logs" rows="25" cols="80"></textarea>
    </div>
    <div>
      <h2>6. Close connection</h2>
      <button id="close">close</button>      
    </div>
  </body>
</html>
