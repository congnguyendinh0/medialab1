<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="./answer.js" defer="defer"></script>
  </head>
  <body>
    <h1>Answer side</h1>
    <div>
      <h2>2. receive offer</h2>
      <p>paste the SDP offer from offer side</p>
      <textarea id="offer" rows="20" cols="80"></textarea>
      <button id="accept">accept</button>
    </div>
    <hr />
    <div>
      <h2>3. send answer</h2>
      <textarea id="answer" rows="20" cols="80"></textarea>
      <p><button id="copy">copy</button> the SDP answer to offer side </p>
    </div>
    <hr />
    <div>
      <h2>5. Talk each other</h2>
      <div>
        <input id="message" type="text" /> <button id="send">send</button>
      </div>
      <textarea id="logs" rows="25" cols="80"></textarea>
    </div>
    <div>
      <h2>6. Close connection</h2>
      <button id="close">close</button>      
    </div>
  </body>
</html>
